<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>C√≥digo em Foco</title>
    <meta
      name="description"
      content="Desafie-se a criar projetos criativos com apenas um arquivo HTML. Uma iniciativa universit√°ria para estimular o aprendizado pr√°tico e a criatividade com HTML, CSS e JS."
    />
    <meta name="author" content="UNIP - Projeto de Extens√£o" />
    <meta name="robots" content="index, follow" />

    <!-- Preload assets -->
    <link
      rel="preload"
      as="image"
      href="./codigo-em-foco-logo.png"
      fetchpriority="high"
    />
    <link
      rel="preload"
      as="style"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
      fetchpriority="high"
    />
    <link rel="preload" as="script" href="./entries.js" />

    <!-- Favicon -->
    <link rel="icon" href="./favicon.ico" />

    <meta property="og:title" content="C√≥digo em Foco" />

    <!-- Bootstrap -->
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <style>
      .container {
        margin-top: 15px;
        margin-bottom: 15px;
      }

      .jumbotron {
        text-align: center;
      }

      .logo {
        max-width: 200px;
        height: auto;
      }

      body {
        background: repeating-linear-gradient(
          45deg,
          #000000,
          #1e1e1e 10px,
          #15191d 10px,
          #15191d 20px
        );
      }

      .card-text:nth-of-type(2)::before {
        display: inline-block;
        content: "Compat√≠vel com:";
        margin-right: 0.5em;
      }

      .btn.btn-success {
        color: #ffffff;
        background-color: hotpink;
        border-color: hotpink;
      }

      .btn.btn-success:hover,
      .btn.btn-success:focus,
      .btn.btn-success:active,
      .btn.btn-success.active {
        color: #ffffff;
        background-color: deeppink;
        border-color: deeppink;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="jumbotron">
            <img
              src="./codigo-em-foco-logo.png"
              alt="C√≥digo em Foco"
              fetchpriority="high"
              class="logo"
            />
            <hr class="my-4" />
            <p>
              Este √© um desafio para criar qualquer coisa usando apenas
              <b>1 √∫nico arquivo HTML</b>! Sem frameworks, sem arquivos
              externos, s√≥ HTML, CSS e JS na veia. <br />
              <b>At√© onde vai sua criatividade com essas restri√ß√µes?</b>
            </p>
            <a
              class="btn btn-primary btn-lg"
              href="https://github.com/brskt-dev/codigo-em-foco#como-participar"
              role="button"
              target="_blank"
              >Envie sua Tentativa</a
            >
          </div>
          <div class="input-group flex-nowrap">
            <input
              type="text"
              class="form-control"
              placeholder="Buscar"
              aria-label="Search"
              aria-describedby="addon-wrapping"
              id="search"
              oninput="searchOnInput()"
            />
            <div class="input-group-append">
              <span class="input-group-text" id="addon-wrapping">üîç</span>
            </div>
          </div>
          <div id="list"></div>
        </div>
      </div>
    </div>

    <script src="./entries.js"></script>
    <script>
      // sort based on title
      const sortedEntries = entries.sort((a, b) =>
        a.title > b.title ? 1 : b.title > a.title ? -1 : 0
      );

      // create initial list
      searchOnInput();

      function searchOnInput() {
        //get elements
        const filter = document.getElementById("search").value.toLowerCase();
        const list = document.getElementById("list");

        // remove children
        while (list.firstChild) {
          list.removeChild(list.firstChild);
        }

        // filter list
        const filteredEntries = sortedEntries.filter((entry) => {
          let key;
          for (key in entry) {
            if (entry.hasOwnProperty(key)) {
              const prop = entry[key];
              if (
                typeof prop === "string" &&
                prop.toLowerCase().includes(filter)
              ) {
                return true;
              }
            }
          }
          return false;
        });

        // create list
        filteredEntries.forEach(
          ({
            title,
            description,
            filename,
            github,
            author,
            compatibleBrowsers,
            sponsored,
          }) => {
            // horizontal rule
            const hr = document.createElement("hr");
            list.appendChild(hr);

            const card = document.createElement("div");
            card.className = "card";

            const body = document.createElement("div");
            body.className = "card-body";
            card.appendChild(body);

            // title
            const cardTitle = document.createElement("h5");
            const cardTitleNode = document.createTextNode(title);
            cardTitle.className = "card-title";
            cardTitle.appendChild(cardTitleNode);
            body.appendChild(cardTitle);

            // author
            if (author) {
              const authorSubtitle = document.createElement("h6");
              const authorSubtitleNode = document.createTextNode(author);
              authorSubtitle.className = "card-subtitle mb-2 text-muted";
              authorSubtitle.appendChild(authorSubtitleNode);

              // add a sponsor tag
              if (sponsored) {
                const sponsorEmoji = document.createElement("a");
                const sponsorEmojiNode = document.createTextNode(" ‚ù§Ô∏è");
                sponsorEmoji.href = "https://github.com/sponsors/Metroxe";
                sponsorEmoji.title = "Sponsored Submission";
                sponsorEmoji.appendChild(sponsorEmojiNode);
                authorSubtitle.appendChild(sponsorEmoji);
              }

              body.appendChild(authorSubtitle);
            }

            // description
            if (description) {
              const cardDescription = document.createElement("p");
              const cardDescriptionNode = document.createTextNode(description);
              cardDescription.className = "card-text";
              cardDescription.appendChild(cardDescriptionNode);
              body.appendChild(cardDescription);
            }

            // browser list
            if (compatibleBrowsers) {
              const browserList = document.createElement("p");
              const browser = compatibleBrowsers.join(", ");
              const browserNameNode = document.createTextNode(browser);
              browserList.className = "card-text";
              browserList.appendChild(browserNameNode);
              body.appendChild(browserList);
            }

            // toolbar
            const toolbar = document.createElement("div");
            const group1 = document.createElement("div");
            const group2 = document.createElement("div");
            toolbar.className = "btn-toolbar";
            group1.className = "btn-group mr-2";
            group2.className = "btn-group mr-2";
            toolbar.appendChild(group1);
            toolbar.appendChild(group2);
            body.appendChild(toolbar);

            // HTML Link
            const linkButton = document.createElement("a");
            const linkButtonNode = document.createTextNode(filename);
            linkButton.className = "btn btn-primary btn-md";
            linkButton.href = `./entries/${filename}`;
            linkButton.appendChild(linkButtonNode);
            linkButton.setAttribute("target", "_blank");
            group1.appendChild(linkButton);

            // Source Code Link
            const sourceCodeButton = document.createElement("a");
            const sourceCodeNode = document.createTextNode("C√≥digo Fonte");
            sourceCodeButton.className = "btn btn-secondary btn-md";
            sourceCodeButton.href = `https://github.com/brskt-dev/codigo-em-foco/blob/main/entries/${filename}`;
            sourceCodeButton.appendChild(sourceCodeNode);
            sourceCodeButton.setAttribute("target", "_blank");
            group1.appendChild(sourceCodeButton);

            // github button
            if (github) {
              const githubButton = document.createElement("a");
              const githubButtonNode = document.createTextNode("Github");
              githubButton.className = "btn btn-primary btn-md";
              githubButton.href = `https://github.com/${github}`;
              githubButton.appendChild(githubButtonNode);
              githubButton.setAttribute("target", "_blank");
              group2.appendChild(githubButton);
            }
            list.appendChild(card);
          }
        );
      }
    </script>
  </body>
</html>
