name: Gerar entries.js

on:
  # Aciona o workflow quando houver push ou pull request nos arquivos HTML dentro da pasta entries/
  push:
    paths:
      - "entries/**/*.html"
    branches: [main]
  pull_request:
    paths:
      - "entries/**/*.html"
    branches: [main]

  # Permite execução manual no GitHub
  workflow_dispatch:

jobs:
  generate-entries-js:
    runs-on: ubuntu-latest

    steps:
      # Faz o checkout do código-fonte
      - name: Baixar o repositório
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      # Configura o Node.js
      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      # Instala as dependências necessárias para os scripts
      - name: Instalar dependências
        run: |
          npm install jsdom cheerio

      # Executa o script que gera o arquivo entries.js
      - name: Gerar entries.js
        run: node .github/scripts/generate-entries-json.js

      # Verifica se o arquivo entries.js foi alterado
      - name: Verificar alterações no entries.js
        id: check-changes
        run: |
          if git diff --quiet entries.js; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      # Faz commit e push automático se entries.js foi modificado
      - name: Fazer commit e push do entries.js
        if: steps.check-changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add entries.js
          git commit -m "Atualização automática do entries.js a partir das meta tags HTML"
          git push
